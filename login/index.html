<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
 <!--DroneDeploy CSS Do Not Modify -->
  <link rel="stylesheet" href="css/dd-styles.css">
</head>
<body>

  <div class="container expand-container">
    <div class="row expand-row">
      <div class="col-3">
        <span class="vert-center"><img class="logo" src="images/world-logo.svg" alt=""><h1>login sample</h1></span>
      </div>
      <div class="col-1 right">
        <i>
          <img src="https://s3.amazonaws.com/drone-deploy-plugins/templates/login-example-imgs/arrow-down.svg" alt="collapse" class="expand-arrow">
        </i>
      </div>
    </div>

    <div class="expand-section" style="display: none;">

      <div class="row">
        <div class="input-field col-4">
          <input type="text" class="validate">
          <label for="first_name">Username</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col-4">
          <input type="password" class="validate">
          <label for="password">Password</label>
          <p><a href="">Forgot your password?</a></p>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <button class="primary-btn-nofill" disabled-btn>Log In</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <p>Need an account?<a href="#"> Register</a></p>
        </div>
      </div>
    </div>
  </div>

 <!-- DroneDeploy JS -->
  <script src="js/script.js"></script>
</body>
</html>
